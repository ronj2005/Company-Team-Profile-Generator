<div class="card employee-card">
    <div class="card-header bg-success">
        <h2 class="card-title text-light">Employee Name: {{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2 text-light"></i> Employee Role: {{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item text-danger">ID: {{ id }}</li>
            <li class="list-group-item text-danger">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item text-danger">School: {{ school }}</li>
        </ul>
    </div>
</div>
